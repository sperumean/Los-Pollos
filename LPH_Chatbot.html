<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Pollos Hermanos Chatbot</title>
    <link rel="stylesheet" href="LPH_Chatbot_CSS.css">

    <!-- Include Compromise library -->
    <script src="https://unpkg.com/compromise"></script>
</head>
<body>
    <a href="polloshermanoswebsite.html" style="font-size: xx-large; color: #ff5722; text-decoration: none;">Return to Home</a>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="typing-indicator" style="display: none;">Bot is typing...</div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything!" autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
        <div id="suggestions">
            <button class="suggestion">Tell me a fun fact</button>
            <button class="suggestion">Quote from Saul</button>
            <button class="suggestion">What's Los Pollos Hermanos?</button>
        </div>
        <div id="feedback" style="display: none;">
            <p>Was this helpful?</p>
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script src="LHP_Chatbot_Script.js"></script>
</body>
</html>
