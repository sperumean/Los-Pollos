<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - Los Pollos Hermanos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 150px;
        }
        h1 {
            color: #D32F2F;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #FFC107;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #D32F2F;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #B71C1C;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #E8F5E9;
            border: 1px solid #4CAF50;
            color: #2E7D32;
            display: block;
        }
        .result.error {
            background: #FFEBEE;
            border: 1px solid #F44336;
            color: #C62828;
            display: block;
        }
        .flag {
            background: #1a1a2e;
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="polloshermanoslogo.png" alt="Los Pollos Hermanos">
        </div>
        <h1>Employee Portal</h1>
        <p class="subtitle">Authorized Personnel Only</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <p class="footer">© 2024 Los Pollos Hermanos - Internal Use Only</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/employee-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>✓ Access Granted!</strong><br>' + 
                        'Welcome, ' + data.user + '!<br>' +
                        '<div class="flag">' + data.flag + '</div>';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<strong>✗ Access Denied</strong><br>' + data.message;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>✗ Error</strong><br>Connection failed';
            }
        });
    </script>
</body>
</html>
