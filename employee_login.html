<!DOCTYPE html>
<html>
<head>
    <title>Employee Portal - Los Pollos Hermanos</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0;
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            width: 100%;
            max-width: 420px;
        }
        .logo { 
            text-align: center; 
            margin-bottom: 10px; 
        }
        .logo img { 
            max-width: 180px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }
        h1 { 
            color: #C62828; 
            text-align: center; 
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin: -20px 0 25px 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 0 3px rgba(255,193,7,0.2);
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #C62828 0%, #B71C1C 100%); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(198,40,40,0.4);
        }
        button:active {
            transform: translateY(0);
        }
        #result { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 10px; 
            display: none;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success { 
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%); 
            border: 2px solid #4CAF50; 
            display: block !important; 
        }
        .success strong {
            color: #2E7D32;
            font-size: 18px;
        }
        .error { 
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%); 
            border: 2px solid #F44336; 
            display: block !important; 
        }
        .error strong {
            color: #C62828;
        }
        .flag { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            color: #00ff00; 
            padding: 18px 20px; 
            font-family: 'Courier New', monospace; 
            font-size: 15px; 
            border-radius: 8px; 
            margin-top: 15px; 
            text-align: center;
            word-break: break-all;
            overflow-wrap: break-word;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
            letter-spacing: 1px;
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }
        .chicken-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="polloshermanoslogo.png" alt="Los Pollos Hermanos">
        </div>
        <h1>Employee Portal</h1>
        <p class="subtitle">Authorized personnel only</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div id="result"></div>
        <div class="footer">
            <div class="chicken-icon">üêî</div>
            Los Pollos Hermanos &copy; 2024<br>
            <em>"Taste the Family"</em>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = document.querySelector('button');
            btn.textContent = 'Signing In...';
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/employee-login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                const el = document.getElementById('result');
                if (data.success) {
                    el.className = 'success';
                    el.innerHTML = '<strong>‚úì Access Granted!</strong><p style="margin:10px 0 0 0;color:#388E3C;">Welcome back, ' + (data.user || 'Employee') + '</p>' + 
                        (data.flag ? '<div class="flag">' + data.flag + '</div>' : '');
                } else {
                    el.className = 'error';
                    el.innerHTML = '<strong>‚úó Access Denied</strong><p style="margin:10px 0 0 0;color:#C62828;">' + data.message + '</p>';
                }
            } catch (err) {
                const el = document.getElementById('result');
                el.className = 'error';
                el.innerHTML = '<strong>‚úó Connection Error</strong><p style="margin:10px 0 0 0;">Please try again</p>';
            }
            
            btn.textContent = 'Sign In';
            btn.disabled = false;
        };
    </script>
</body>
</html>
